<!DOCTYPE html>
<html lang="en">
  <head>

            <span> Clubber Lang </span>

        <div class="chat-box">
          <div class="chat outgoing">
            <div class="details">
              <p>What an unruly mess I&apos;ve made</p>
            </div>
          </div>
          <div class="chat incoming">
            <img src="#" alt="" />

              <p>After the after party</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
