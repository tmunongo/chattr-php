<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattr | Tawanda</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.12.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <section class="form signup">
        <header>Welcome to Chattr Box</header>
        <form action="#">
          <div class="error-text">You have done something wrong</div>
          <div>
            <div class="name-details">
              <div class="field input">
                <label for="">First Name</label>
                <input type="text" placeholder="John" name="" id="" />
              </div>
              <div class="field input">
                <label for="">Last Name</label>
                <input type="text" placeholder="Doe" name="" id="" />
              </div>
            </div>
            <div class="field input">
              <label for="">Email</label>
              <input
                type="text"
                placeholder="john.doe@example.com"
                name=""
                id=""
              />
            </div>
            <div class="field input">
              <label for="">Password</label>
              <input
                type="password"
                placeholder="Enter new password"
                name=""
                id=""
              />
              <i class="fas fa-eye"></i>
            </div>
            <div class="field image">
              <label for="">Image</label>
              <input type="file" name="" id="" />
            </div>
          </div>
          <div class="field button">
            <input type="submit" value="Create Account" />
          </div>
        </form>
        <div class="link">
          Already Have An Account?
          <a href="#">Sign In</a>
        </div>
      </section>
    </div>
  </body>
</html>
